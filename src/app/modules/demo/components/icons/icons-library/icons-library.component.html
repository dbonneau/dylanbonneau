<div class="container">
  <div class="search-cont">
    <div class="search-box">
      <em class="icon icon-search"></em>
      <input
        type="text"
        [(ngModel)]="searchName"
        placeholder="Search icons..." />
      <em
        class="icon icon-x"
        [ngStyle]="{ visibility: searchName ? 'visible' : 'hidden' }"
      (click)="resetSearch()"></em>
    </div>
  </div>

  <div class="grid">
    @for (icon of listIcons | filter: searchName; track icon) {
      <div
        class="grid-icons center"
        >
        <div>
          <em [className]="'icon icon-' + icon"></em>
        </div>
        <div>
          <span>{{ icon }}</span>
        </div>
      </div>
    }
  </div>
</div>
