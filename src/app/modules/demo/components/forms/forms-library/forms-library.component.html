<div class="container">
  <h2>Forms</h2>

  <form
    action=""
    [formGroup]="form">
    <section class="code-demo">
      <div class="demo text-center">
        <mat-form-field appearance="fill">
          <mat-label>{{ 'connection.sign_in.your_email' | translate }}</mat-label>
          <input
            matInput
            placeholder="vikkoder@example.com"
            formControlName="email" />
          @if (form.get('email')?.invalid) {
            <mat-error>{{ 'form_error.please_enter_valid_email' | translate }}</mat-error>
          }
        </mat-form-field>
      </div>
      <pre><code [languages]="['html']" [highlight]="formEmail"></code></pre>
    </section>

    <section class="code-demo">
      <div class="demo text-center">
        <mat-form-field appearance="fill">
          <mat-label>{{ 'connection.sign_in.your_password' | translate }}</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="ZAEip0880##1"
            formControlName="password"
            autocomplete="on" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <pre><code [languages]="['html']" [highlight]="formPassword"></code></pre>
    </section>

    <button class="is-medium">
      {{ 'common.sign_in' | translate }}
    </button>
  </form>
</div>
