<!-- MENU -->
<app-header [scrolledTheme]="true"></app-header>
<div class="container">
    <h1 class="title">portfolio</h1>
    <div class="box">
    
        <div class="card" *ngFor="let item of items" (click)="navigateTo(item.url)">
          <div class="imgBx">
              <img [src]="item.img" [alt]="item.alt">
          </div>
          <div class="details">
              <h2>{{item.place}}, {{item.country}} :<br><span>{{item.couple}}</span></h2>
          </div>
        </div>
    </div>
</div>
